<html>
	<head>
		<title>HTML Registration Form</title>
	</head>
	<body>
		<form action="1.html">
			<table cellpadding="2" align="center">

	<tr><th>User Name:</th><th><input type="text" required placeholder="user name please"/>
			<input type="text" size="10" maxlength="5" />

	<input type="radio" name="g"/>Female</th></tr>

		<textarea wrap="off"></textarea>
		</th></tr>
		<tr><th>Upload Resume:</th><th><input type="file" /></th></tr>
		<tr><th>Select Your Course: 		</th><th><select>

		</select>
		<select multiple>
			<option>..Select..</option>
			<option>HTML</option>
			<option selected>CSS</option>
			<option>JAVASCRIPT</option>
			<option>BOOTSTRAP</option>
		</select>
		
</th></tr>	
	<tr><th><input type="reset" value="Clear All" /></th><th><input type="submit" value="Submit" /></th></tr>
		</table>
		</form>
	</body>
</html>

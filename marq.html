<html>
	<head>
		<title>HTML Marquee tags program</title>
	</head>
	<body>
		<marquee>Welcome</marquee>
		<marquee direction="right">Welcome</marquee>
		<marquee direction="up">Welcome</marquee>
	<marquee direction="down" BGCOLOR="RED">Welcome</marquee>
	<marquee behavior="slide">Welcome</marquee>
	<marquee behavior="scroll">Welcome</marquee>
	<marquee behavior="alternate">Welcome</marquee>
	<marquee scrollamount="1" scrolldelay="1000">Welcome</marquee>
	</body>
</html>
